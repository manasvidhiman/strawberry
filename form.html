<body>
     
<form action="Welcome.html" method="get">
    <h1><centre>Registration form</centre></h1>
<form action=" " align="center">
    
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <input type="checkbox" name="optional" value="Male">Male<br>
    <input type="checkbox" name="optional" value="Female">Female<br>
    <input type="checkbox" name="optional" value="Other">Other<br><br>
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone">Phone number:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br><br>
    <input type="submit" value="Submit">

    </form>
